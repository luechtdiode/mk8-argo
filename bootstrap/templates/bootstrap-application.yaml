apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: {{ default "argocd" .Values.argocdNamespace }}
spec:
  destination:
    namespace: {{ default "argocd" .Values.argocdNamespace }}
    server: {{ default "https://kubernetes.default.svc" .Values.server }}
  project: default
  source:
    path: bootstrap
    repoURL: {{ .Values.repository }}
    targetRevision: {{ $.Values.branch }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true