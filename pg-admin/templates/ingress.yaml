kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: pg-admin-route
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /pg-admin
            pathType: Prefix
            backend:
              service:
                name: pg-admin
                port:
                  name: http
    - host: pg-admin.mars.stargate
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pg-admin
                port:
                  name: http
