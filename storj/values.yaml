storj-s3-gateway:
  replicaCount: 1
  image:
    # repository: docker.io/storjlabs/gateway
    # tag: latest (fixed at 14.08.2023)
    # repository: docker.io/storjlabs/gateway@sha256
    # tag: 86cd6e4c58ece9c85b9c370b3dcfce446168ba4d8fdf93e5c2ff3091569f1808
    repository: docker.io/storjlabs/gateway
    tag: latest
    # pullPolicy: Always
  args: [ "run" ]
  network:
    http:
      servicePort: 7777
  service:
    type: NodePort        
  resources:
    requests:
      memory: 4Gi
    limits:
      memory: 10Gi
  #podSecurityContext:    
  #  runAsUser: 77777
  #  runAsGroup: 7777
  #securityContext:
  #  runAsUser: 77777
  #  runAsGroup: 7777
  defaultAffinityRules:
    enabled: false
  persistence:
    enabled: true
    accessModes: ReadWriteOnce
    name: storj-data
    size: 5Gi
    annotations:
      pv.kubernetes.io/bound-by-controller: 'yes'
  volumeMounts:
  - mountPath: /root/.local/share/storj/gateway/
    name: storj-config
  - mountPath: /root/.local/share/storj/gateway/minio/
    name: storj-data
  volumes:
  - name: storj-config
    secret:
      secretName: storj-config
