{{ range .Values.routes }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: http-route-{{ .domain }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ trimPrefix "http://" .domain }}`)
      kind: Rule
      priority: 5
      services:
        - kind: Service
          {{- if .host }}
          name: app-passthrough-{{ .domain }}
          {{- end}}
          {{- if not .host }}
          name: {{ .name }}
          {{- end }}
          port: {{ .port }}
      middlewares:
        - name: standard
          namespace: traefik
{{- if .portSecure }}      
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: https-route-{{ .domain }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ trimPrefix "https://" .domain }}`)
      kind: Rule
      priority: 5 
      services:
      - kind: Service
        {{- if .host }}
        name: app-passthrough-{{ .domain }}
        {{- end}}
        {{- if not .host }}
        name: {{ .name }}
        {{- end }}
        port: {{ .portSecure }}
      middlewares:
        - name: secure
          namespace: traefik
      {{- if .host }}
        - name: app-passthrough-{{ .domain }}-header
      {{- end }}
  #tls:
  #  certResolver: {{ .dns_resolver }}
{{- end }}        
{{- if .host }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: app-passthrough-{{ .domain }}-header
spec:
  headers:
    customRequestHeaders:
      Forwarded: for=unknown;host={{ .domain }};proto=https
---
kind: Service
apiVersion: v1
metadata:
  name: app-passthrough-{{ .domain }}
spec:
  type: ExternalName
  externalName: {{ .host }}
  ports:
  - port: {{ .portSecure }}
{{- end }}  
{{ end }}

