apiVersion: v1
kind: ConfigMap
metadata:
  name: '{{ printf "%s-configs" .Release.Name }}'
  namespace: traefik
data:
  traefik-config.yaml: |
    metrics:
      prometheus: 
        addEntryPointsLabels: true
        addRoutersLabels: true
    http:
      middlewares:
        headers-default:
          headers:
            #sslRedirect: true
            browserXssFilter: true
            contentTypeNosniff: true
            #forceSTSHeader: true
            #stsIncludeSubdomains: true
            #stsPreload: true
            #stsSeconds: 15552000
            customFrameOptionsValue: SAMEORIGIN
